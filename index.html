<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>BMU Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; margin:16px; }
    .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-bottom:12px; }
    input[type="text"], select { padding:6px 10px; border:1px solid #ddd; border-radius:8px; }
    button { padding:6px 10px; border:1px solid #ddd; border-radius:8px; background:#fff; cursor:pointer; }
    button:hover { background:#f7f7f7; }
    .tabs { display:flex; gap:8px; margin:12px 0; }
    .tab-btn { border:1px solid #ccc; background:#f6f6f6; padding:6px 10px; border-radius:999px; }
    .tab-btn.active { background:#111; color:#fff; border-color:#111; }
    .panel { display:none; }
    .panel.active { display:block; }
    table { border-collapse:collapse; width:100%; margin-top:8px; }
    th, td { border:1px solid #e5e5e5; padding:8px; text-align:left; vertical-align:top; }
    th { background:#fafafa; }
    .pill { padding:2px 8px; border-radius:10px; font-size:12px; }
    .pill-available   { background:#e8f7e8; border:1px solid #a6d9a6; color:#0e6026; }
    .pill-reserved    { background:#fff7e6; border:1px solid #f6d28a; color:#8a4b00; }
    .pill-unavailable { background:#ffe9e9; border:1px solid #f5bcbc; color:#9b111e; }
    .muted { color:#666; font-size:12px; }
    .badge { font-size:12px; padding:4px 8px; border:1px solid #ddd; border-radius:999px; }
    .sub { display:block; font-size:11px; color:#555; margin-top:2px; }
  </style>
</head>
<body>
  <h1>BMU Dashboard</h1>

  <div class="row">
    <label for="nurse">Nurse (name or email):</label>
    <input id="nurse" type="text" placeholder="e.g. may@example.com" />
    <button id="saveNurse">Save</button>
    <span class="muted" id="nurseSavedNote"></span>
    <span id="diag" class="badge muted"></span>
  </div>

  <div class="tabs">
    <button class="tab-btn active" data-tab="overall">Overall</button>
    <button class="tab-btn" data-tab="myreserved">My Reserved</button>
  </div>

  <div id="overall" class="panel active">
    <div class="row">
      <label>Status:
        <select id="statusFilter">
          <option value="">All</option>
          <option value="Available">Available</option>
          <option value="Reserved">Reserved</option>
          <option value="Unavailable">Unavailable</option>
        </select>
      </label>
      <label>Area:
        <input id="areaFilter" type="text" placeholder="Type area to filter…" />
      </label>
      <button id="refreshBtn">Refresh</button>
    </div>
    <div id="tblOverall"></div>
  </div>

  <div id="myreserved" class="panel">
    <div class="row"><span class="muted">Showing beds reserved or unavailable by you.</span></div>
    <div id="tblMyReserved"></div>
  </div>

<script>
  // Live JSON API (your current /exec URL)
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyvQaFrkBPYtn9HkRDuoOdBwiEmuIEP6UatVMcbGft2QNknT2mv16Ts5eN0bMwW5xaLWg/exec";
  const RESERVE_MINUTES_FALLBACK = 30; // used if API doesn't return reserveMinutes

  const nurseInput = document.getElementById('nurse');
  const nurseNote  = document.getElementById('nurseSavedNote');
  const diag       = document.getElementById('diag');

  document.getElementById('saveNurse').onclick = () => {
    const v = nurseInput.value.trim();
    if (!v) return;
    localStorage.setItem('bmu_nurse', v);
    nurseNote.textContent = `Saved as ${v}`;
    render();
  };
  const saved = localStorage.getItem('bmu_nurse') || "";
  if (saved) { nurseInput.value = saved; nurseNote.textContent = `Saved as ${saved}`; }

  const tabs = document.querySelectorAll('.tab-btn');
  tabs.forEach(btn => btn.addEventListener('click', () => {
    tabs.forEach(b => b.classList.remove('active'));
    document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById(btn.dataset.tab).classList.add('active');
  }));

  const statusFilter = document.getElementById('statusFilter');
  const areaFilter   = document.getElementById('areaFilter');
  document.getElementById('refreshBtn').onclick = () => loadBeds();
  statusFilter.onchange = () => render();
  areaFilter.oninput    = () => render();

  let beds = [];
  let reserveMinutes = RESERVE_MINUTES_FALLBACK;
  let tickTimer = null;

  async function loadBeds(){
    try {
      const res = await fetch(`${WEB_APP_URL}?fn=beds&_=${Date.now()}`, { cache: 'no-store' });
      const json = await res.json();
      beds = (json && json.ok && Array.isArray(json.beds)) ? json.beds : [];
      reserveMinutes = (json && json.reserveMinutes) || RESERVE_MINUTES_FALLBACK;
      diag.textContent = `loaded ${beds.length} rows`;
    } catch (e) {
      console.error("API error", e);
      diag.textContent = `API error — see console`;
      beds = [];
    }
    render();
    restartTicker();
  }

  function restartTicker(){
    if (tickTimer) clearInterval(tickTimer);
    tickTimer = setInterval(() => {
      // update countdown labels without re-fetching
      document.querySelectorAll('[data-expiry]').forEach(el => {
        const expiry = el.getAttribute('data-expiry');
        el.textContent = countdownText(expiry);
      });
    }, 1000);
  }

  function countdownText(expiryIso){
    if (!expiryIso) return "";
    const end = Date.parse(expiryIso);
    const now = Date.now();
    const ms = end - now;
    if (isNaN(end) || ms <= 0) return "expiring...";
    const s = Math.floor(ms/1000);
    const m = Math.floor(s/60);
    const r = s % 60;
    return `${m}m ${r}s left`;
  }

  function pill(status){
    const s = (status||"").toLowerCase();
    if (s==="available")   return `<span class="pill pill-available">Available</span>`;
    if (s==="reserved")    return `<span class="pill pill-reserved">Reserved</span>`;
    if (s==="unavailable" || s==="booked") return `<span class="pill pill-unavailable">Unavailable</span>`;
    return status || "";
  }

  function fmtTime(iso){
    if (!iso) return "";
    const d = new Date(iso);
    // show date + time, 24h. Tweak as you like.
    return d.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:false });
  }

  function actionsForRow(row){
    const s = (row.status||"").toLowerCase();
    if (s==="available") {
      return `<button onclick="reserveBed('${escapeAttr(row.bedID)}', '${escapeAttr(row.area||"")}')">Reserve 30m</button>`;
    }
    return `<button onclick="markAvailable('${escapeAttr(row.bedID)}', '${escapeAttr(row.area||"")}')">Mark Available</button>`;
  }

  function mountTable(targetId, rows){
    const el = document.getElementById(targetId);
    if (!rows.length) { el.innerHTML = "<div class='muted'>No rows</div>"; return; }
    const html = [
      "<table>",
      "<thead><tr><th>Bed ID</th><th>Area</th><th>Status</th><th>Nurse</th><th>Time</th><th style='width:1%'>Action</th></tr></thead>",
      "<tbody>",
      ...rows.map(r=>`
        <tr>
          <td>${escapeHtml(String(r.bedID))}</td>
          <td>${escapeHtml(r.area||"")}</td>
          <td>${pill(r.status||"")}${r.expiry && (r.status||"").toLowerCase()==="reserved" ? `<span class="sub" data-expiry="${escapeAttr(r.expiry)}">${countdownText(r.expiry)}</span>` : ""}</td>
          <td>${escapeHtml(r.nurse||"")}</td>
          <td>${fmtTime(r.timeBooked||"")}</td>
          <td style="white-space:nowrap">${actionsForRow(r)}</td>
        </tr>
      `),
      "</tbody></table>"
    ].join("");
    el.innerHTML = html;
  }

  function render(){
    const areaQ = (areaFilter.value||"").toLowerCase();
    const statusQ = (statusFilter.value||"").toLowerCase();
    const me = (localStorage.getItem('bmu_nurse')||"").trim().toLowerCase();

    const filtered = beds.filter(b =>
      (areaQ==="" || String(b.area||"").toLowerCase().includes(areaQ)) &&
      (statusQ==="" || String(b.status||"").toLowerCase() === statusQ)
    );
    mountTable("tblOverall", filtered);

    const mine = beds.filter(b => {
      const nurse = (b.nurse||"").toLowerCase();
      const s = (b.status||"").toLowerCase();
      return me && nurse===me && (s==="reserved" || s==="unavailable");
    });
    mountTable("tblMyReserved", mine);
  }

  // Optimistic UI
  function optimisticUpdate(bedID, patch) {
    const idx = beds.findIndex(b => String(b.bedID) === String(bedID));
    if (idx >= 0) { beds[idx] = { ...beds[idx], ...patch }; render(); }
  }

  async function callApi(payload){
    const res = await fetch(WEB_APP_URL, {
      method: "POST",
      headers: { "Content-Type": "text/plain" },
      body: JSON.stringify(payload)
    });
    return res.json();
  }

  window.reserveBed = async (bedID, area) => {
    const nurse = (localStorage.getItem('bmu_nurse')||"").trim();
    if (!nurse) { alert("Please enter your Nurse name/email and click Save first."); return; }

    const nowIso = new Date().toISOString();
    // instant UI (also compute expiry locally as fallback)
    const expIso = new Date(Date.parse(nowIso) + (reserveMinutes * 60000)).toISOString();
    optimisticUpdate(bedID, { status: "Reserved", nurse, timeBooked: nowIso, expiry: expIso });

    try {
      await callApi({ bedID, area, status: "reserved", nurseName: nurse, clientTime: nowIso });
    } finally {
      await loadBeds(); // re-sync live from API
    }
  };

  window.markAvailable = async (bedID, area) => {
    const nurse = (localStorage.getItem('bmu_nurse')||"").trim();
    optimisticUpdate(bedID, { status: "Available", nurse: "", timeBooked: "", expiry: "" });
    try {
      await callApi({ bedID, area, status: "available", nurseName: nurse, clientTime: new Date().toISOString() });
    } finally {
      await loadBeds();
    }
  };

  // escape helpers
  function escapeHtml(s){ return (s||"").replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }
  function escapeAttr(s){ return escapeHtml(s).replace(/"/g,'&quot;'); }

  // init
  loadBeds();
</script>
</body>
</html>
